{% set name = "recetox-waveica" %}
{% set version = "0.2.0" %}
{% set github = "https://github.com/recetox/waveica" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 5d6ca5d6bc95b1c169a58afb76810dbaf169c58f190f6f8969c0cd2d83535743

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/
    - lib/R/lib/
  script: R CMD INSTALL --build .

requirements:
  host:
    - r-base
    - r-waveslim
    - r-jade
    - r-corpcor
  run:
    - r-base
    - r-waveslim
    - r-jade
    - r-corpcor

test:
  commands:
    - $R -e "library('recetox.waveica')"

about:
  home: "{{ github }}"
  license: MIT
  summary: Removal of batch effects for large-scale untargeted metabolomics data based on wavelet transform.
    This is a customized fork of the original WaveICA package that contains both WaveICA and WaveICA 2.0.

extra:
  maintainers:
    - hechth
    - martenson
    - maximskorik
  identifiers:
    - doi:10.1016/j.aca.2019.02.010
    - 10.1007/s11306-021-01839-7